<div class="page">
  <div class="page__container">
    <h1 class="page__title title">{{ title }}</h1>
    @if (data$ | async; as data) {
    <wom-filters></wom-filters>
    @if(data.movies) {
    <wom-movies-list [movies]="data.movies"></wom-movies-list>
    }
    <div class="pagination"><p-paginator [rows]="20" [totalRecords]="data.totalRecords" [showFirstLastIcon]="false" (onPageChange)="onPageChange($event)" /></div>
    }
  </div>
</div>
