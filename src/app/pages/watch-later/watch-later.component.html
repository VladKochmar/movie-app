<div class="page">
  <div class="page__container">
    <h1 class="page__title title">Watch Later Movies</h1>
    @if(selectedWatchLater$ | async; as watchLater) {
    @if(watchLater.length) {
    <wom-movies-list [movies]="watchLater"></wom-movies-list>
    } @else {
    <p class="empty-title">Currently, it is empty</p>
    }
    }
  </div>
</div>
